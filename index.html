<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/scripts.js"></script>
    <title>Personal Finances App</title>
</head>
<body>
    <!--current balance, income, expenses, transactions, add transaction. transaction name, value,-->
    <div class="container  mx-auto">
        <h1>Personal Finances</h1>
    <div id="balance">
        <h2>Balance</h3>
        <p id="balanceValue">0.00 $</p>
    </div>
    <div id="transactions">
        <h3>Transactions</h3>
        <ul id="transactions-list">
            
        </ul>
        <div id="cards"> 
        <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title">Income</h5>
              <p id="incomeValue" class="card-text">0.00 $</p>
            </div>
          </div>
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title">Expenses</h5>
              <p id="expensesValue" class="card-text">0.00 $</p>
            </div>
        </div>
          </div>
    </div>
    <h3>Add Transaction</h3>
    <br>
    <form action="#" method="post">
        <label for="transaction-name" class="form-label" > Transaction Name</label>
            <input type="text" name="transaction-name" id="transaction-name" class="form-control">
        

        <label for="value" class="form-label">Value</label>
            <input type="number" name="value" id="value" class="form-control">
            <div id="valueHelp" class="form-text"> To add income enter positive values, to add expenses enter negative values ​​( - at the beginning)
            </div>

        
        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Add</button>
    </div>
    </form>
</div>
</div>
</body>
</html>
