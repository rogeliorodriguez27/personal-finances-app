<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="static/js/scripts.js"></script>

    <!--DaterangePicker-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script type="text/javascript" src="static/js/dateRangePicker.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <title>Personal Finances App</title>
</head>
<body>
    <!--current balance, income, expenses, transactions, add transaction. transaction name, value,-->
    <div class="container  mx-auto">
        <h1>Personal Finances</h1>
    <div id="balance">
        <h2>Balance</h3>
        <p id="balanceValue">0.00 $</p>
    </div>

    <div class="input-group">
      <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
      <button type="button" class="btn btn-outline-primary">search</button>
    </div>
    
    <div id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
      <i class="fa fa-calendar"></i>&nbsp;
      <span></span> <i class="fa fa-caret-down"></i>
  </div>
    <div id="transactions">
        <h3>Transactions</h3>

        <div id="cards"> 
        <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title">Income</h5>
              <p id="incomeValue" class="card-text">0.00 $</p>
            </div>
          </div>
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title">Expenses</h5>
              <p id="expensesValue" class="card-text">0.00 $</p>
            </div>
        </div>
          </div>
    </div>
    <div id="transactions-list">
            
    </div>
    <h3>Add Transaction</h3>
    <form id="form" action="#" method="post">
        <label for="transaction-name" class="form-label" > Transaction Name</label>
            <input type="text" name="transaction-name" id="transaction-name" class="form-control">
        
            <div class="needs-validation">
        <label for="transaction-value" class="form-label ">Value</label>
            <input type="number" name="transaction-value" id="transaction-value" class="form-control ">
            <div class="invalid-feedback">
                Please provide a value valid.
              </div>
            <div id="transaction-valueHelp" class="form-text"> To add income enter positive values, to add expenses enter negative values ​​( - at the beginning)
            </div>
        </div>
        
        <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Add</button>
    </div>
    </form>
</div>
</div>
</body>
</html>
